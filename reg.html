<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="userform">
        <h2>Registration Form</h2>
        <form id="user-entry-form">
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="ex:- revanth" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="ex:- M" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="ex:-revanth@123" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Re-enter Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="ex:-revanth@123" required> 
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
          </div>
          <div class="form-group">
            <label for="sex">Gender:</label>
            <select id="sex" name="sex" required>
              <option value="select">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>  
          </div>
          <button type="submit" id="btn-save">Save</button>
        </form>
      </div>
  </div>
  <div class="userdata">
    <h2>USER DATA</h2>
    <div class="data-group">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th><i class="material-icons">delete</i></th>
          </tr>
        </thead>
        <tbody id="user-data-table"> 
        </tbody>
      </table>
    </div>
  </div> 
  <script src="jqurey.js"></script>
</body>
</html>
